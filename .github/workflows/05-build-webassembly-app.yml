name: Build WebAssembly App

on:
  workflow_call:
    inputs:
      solution:
        required: false
        type: string
      version:
        required: true
        type: string

jobs:

  build-app:
    name: Build WebAssembly App
    runs-on: ubuntu-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      NUGET_CERT_REVOCATION_MODE: offline
      DOTNET_NUGET_SIGNATURE_VERIFICATION: false
    steps:

      - name: Read Metadata
        run: |
          echo "Version: ${{ inputs.version }}"

      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Restore npm Dependencies
        working-directory: Geometrician.Components/src
        run: |
          npm install
          npm run build

      - name: Install workload
        run: dotnet workload install wasm-tools-net6

      - name: Build and Publish WebAssembly
        run: >
          dotnet publish "${{ inputs.solution }}"
          --configuration "Release"
          -p:Version="${{ inputs.version }}"
          --output artifacts

      - name: Deploy WebAssembly to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        run: |
          aws s3 cp --only-show-errors --recursive artifacts/wwwroot s3://${{ secrets.S3_APP_BASE }}/v${{ inputs.version }}
